<!DOCTYPE html>

    <style>
        .__content {
            padding: 0 10px;
        }

        .__green_1 {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .__green_2 {
            background-color: rgba(0, 0, 0, 0.2);
        }

            background-color: rgba(0, 0, 0, 0.1);

        .__section {
            font-size: 20px;

            padding: 30px 0 10px 0;
        }

        .__section.__sub {
            font-size: 15px;
            font-weight: 400;
            padding: 10px 0;
        }

        .__cell {
            background-color: #e0e0e0;
            margin: 0;
            text-align: center;
        }

        .__cell_embedded {

            margin: 2px 0;

        .__height-100 {
            height: 100px;

    <script>
        function getById(id) {
            return document.getElementById(id);
        }

        function addClass(id, cls) {
            var el = document.getElementById(id);

            if (el) {
                var className = el.className.split(' ');
                var index = className.findIndex(function (e) { return e === cls });

                if (index !== - 1) {
                    return;
                }

                className.push(cls);

                el.className = className.join(' ');
            }
        }

        function removeClass(id, cls) {
            var el = document.getElementById(id);

            if (el) {
                var className = el.className.split(' ');
                var index = className.findIndex(function (e) { return e === cls });

                if (index === - 1) {
                    return;
                }

                className.splice(index, 1);

                el.className = className.join(' ');
            }
        }

        function replaceClass(id, clsOld, clsNew) {
            removeClass(id, clsOld);
            addClass(id, clsNew);
        }

        function onChange(id, fn) {
            var el = document.getElementById(id);

            if (el) {
                el.onchange = fn;
            }
        }

        function onChangeSelect(id, fn) {
            onChange(id, function () {
                var elem = this.selectedIndex === void 0 ? window.event.srcElement : this;

                fn(elem.value || elem.options[elem.selectedIndex].value);
            });
        }

        function onClick(id, fn) {
            var el = document.getElementById(id);

            if (el) {
                el.onclick = fn;
            }
        }
    </script>
